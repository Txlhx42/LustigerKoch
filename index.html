<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Testat 33483 Lustiger Koch</title>

    <!--Verbindung zum Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spiel">
        <!--Button Area-->
        <span id="textButton">Um das Spiel zu starten, drücken Sie den Button</span>
        <button id="start">Starten</button>

        <!--Spiele Counter-->
        <div id="counter"><span id="text">Points: </span></div>

        <!--Fall Geschwindigkeit-->
        <div id="geschwindigkeit"><span id="speed">ms:</span></div>

        <!--Herzen-->
        <div id="herzen">
            <img class="heart" id="herz1" src="./images/herz.png" alt="herz1">
            <img class="heart" id="herz2" src="./images/herz.png" alt="herz2">
            <img class="heart" id="herz3" src="./images/herz.png" alt="herz3">
        </div>
       
        <!--Spielfeld Grid-->
        <div id="spielfeld"></div>
    </div>
    <!--Icon erwähnen-->
    <a id="icon" href="https://www.flaticon.com/">Icon's by Flaticon</a>
    <!--Verbindung zum Skript-->
    <script src="script.js"></script>
</body>
</html>
